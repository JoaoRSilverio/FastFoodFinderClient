<head>
  <base href="/">
</head>
<style>
  .form-control{
    font-family: 'Roboto Mono', monospace;
    color: black;
    margin-bottom: 15px;
    background-color: #ffcc80;
  }
  .btn{
    background-color: #ffcc80;
    color:black;
  }
</style>
<div class="container">
<div class="row">
  <div class="col-lg-6 col-xs-12 col-md-8 col-md-offset-2 col-lg-offset-3" class="text-center " >
    <img [src]="loginImg" width="200px" class="" height="auto" >
  </div>
</div>
<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-lg-4 col-md-4 col-lg-offset-4 col-sm-4 col-sm-offset-4 col-md-offset-4 text-center">
   
        <input class="form-control" type="text" #username name="username" placeholder="Username">
        <input class="form-control" #password type="password" name="password" placeholder="password">
        <!--<div class="btn btn-default" (click)="loginFn()">Login</div> -->
      <input type="button" class="btn btn-default btn-block" (click)="login(username.value,password.value)" value="Login">
     <p>or <a routerLink="/register" >register</a></p>
    </div>
</div>
</div>
